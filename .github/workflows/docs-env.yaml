name: Create Docs Conda-Lock File

on:
  workflow_dispatch:
  push:

defaults:
  run:
    shell: bash -leo pipefail {0}

jobs:
  create-conda-lock-file-and-test-linux:
    runs-on: ubuntu-latest

    steps:
    - name: Install conda-lock with Micromamba
      uses: mamba-org/setup-micromamba@v2
      with:
        environment-name: conda-lock
        create-args: >-
          conda-lock

    - name: Checkout konnektor repo
      uses: actions/checkout@v4

    - name: Generate lock files
      run: |
        conda lock -f environment.yaml -p linux-64 -p osx-arm64 --lockfile env-conda-lock.yml

    - name: Upload file as artifact
      uses: actions/upload-artifact@v4
      with:
        name: conda-lock-files
        path: "*conda-lock.yml"
